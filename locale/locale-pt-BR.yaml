  Crit Fail!: Falha Crítica!
  error: Erro
  No error text:
  unkownError: |
    ## Aconteceu um erro desconhecido!

    Não temos certeza do que aconteceu, mas nosso servidor não conseguiu encontrar o que você procurava.
  googleError: |
    ## Aconteceu um erro ao recuperar este arquivo do Google Drive!

    O Google relatou um erro ao tentar recuperar um arquivo neste link.
  gd404: |
    ## Não encontramos este arquivo no Google Drive!

    Este arquivo foi salvo no Google Drive, mas este link não funciona mais.
  gd4042: "Observe que este arquivo pertence à uma conta Homebrewery"
  gd4043: que
  gd4044: é a sua conta
  gd4045: não é a sua conta (você está logado atualmente como
  gd4046: e você não está conectado a nenhuma conta no momento.
  gd404longText: |
    O Homebrewery não pode apagar arquivos do Google Drive por conta própria, então
    existem três possibilidades:
    :
    - **Seus arquivos no Google Drive foram apagados acidentalmente.** Procure na sua 
    conta do Google Drive que possui este arquivo (ou peça ao proprietário para fazer isso) 
    e certifique-se de que a pasta Homebrewery ainda esteja lá e que contenha seus 
    arquivos como arquivos de texto.
    - **Você pode ter alterado as configurações de compartilhamento dos seus arquivos.** 
    Se os arquivos ainda estiverem no Google Drive, altere todos eles para serem 
    compartilhados *com todos que possuem o link* para que o Homebrewery possa acessá-los.
    - **A Conta do Google pode ter sido encerrada.** O Google pode ter removido a conta 
    devido à inatividade ou à violação de uma política do Google. Certifique-se de que 
    o proprietário ainda pode acessar o Google Drive normalmente e fazer upload/download 
    de arquivos para ele.
    :
    Se o arquivo não for encontrado, o Google Drive normalmente o coloca na pasta Lixeira 
    por 30 dias. Supondo que a lixeira ainda não tenha sido esvaziada, vale a pena conferir. 
    Você também pode usar a guia Atividade no lado direito da página do Google Drive, 
    que mostra a atividade recente no Google Drive. Isso pode ajudá-lo a determinar a data 
    exata em que o arquivo foi excluído ou movido e por quem.
    :
    Se o arquivo ainda não foi encontrado, algumas pessoas conseguiram pedir ao Google para 
    recuperar arquivos excluídos acidentalmente por meio deste link: 
    https://support.google.com/drive/answer/1716222?hl=en&ref_topic=7000946.
    Na parte inferior da página há um botão que diz *Envie um e-mail para você mesmo* 
    e você receberá instruções sobre como solicitar a restauração dos arquivos.
    :
    Observe também que, se preferir não usar o Google Drive para armazenamento, você pode 
    sempre alterar o local de armazenamento de um arquivo clicando no ícone do Google Drive 
    ao lado do título do arquivo e escolher *transferir meu arquivo de/para o Google Drive*.
  userIsNotAuthor: |
    ## O usuário conectado atualmente não tem permissão de edição deste arquivo.

    Se você acredita que deveria ter acesso a este arquivo, peça a um de seus autores para convidá-lo 
    como autor abrindo a página Editar do arquivo, visualizando a guia {{fa,fa-info-circle}} 
    **Propriedades** e adicionando seu nome de usuário à lista de "autores convidados". 
    Você pode então tentar acessar este documento novamente.
