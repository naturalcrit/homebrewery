errorCodes:
  Crit Fail!: Fallo Crítico!
  error:
  No error text: No hay texto de error
  unkownError: |
    ## ¡Ha ocurrido un error desconocido!

    No estamos seguros de lo que ha pasado, pero nuestro servidor no ha podido encontrar lo que estabas buscando.
  googleError: |
    ## ¡Se ha producido un error al recuperar este brew de Google Drive!

    Google informa de un error al intentar recuperar un brew desde este enlace.
  gd404: |
    ## ¡No podemos encontrar este brew en Google Drive!

    Este archivo estaba guaradado en Google Drive, pero el enlace ya no funciona.
  gd4042: Ten en cuenta que este brew pertenece a la cuenta
  gd4043: ",la cual"
  gd4044: es tu cuenta.
  gd4045: no es tu cuenta (has iniciado sesión como
  gd4046: Y no has iniciado sesión en nignuna cuenta.
  gd404longText: |
    La Homebrewery no puede eliminar archivos de Google Drive por sí sola, por lo que hay tres posibilidades más probables:
    :
    - **Es posible que los archivos de Google Drive se hayan eliminado accidentalmente.** 
    Busca en la cuenta de Google Drive que tenía este documento (o pregunta al dueño),
    y asegúrate de que la carpeta "Homebrewery" sigue estando allí, y que los documentos 
    están dentro como archivos de texto.
    - **Es posible que hayas cambiado la configuración de uso compartido de tus documentos.**
    Si los archivos aún están en Google Drive, cámbialos todos a compartir con *Cualquiera 
    que tenga el enlace* para que la Homebrewery pueda acceder.
    - **La cuenta de Google puede estar cerrada.** Google puede haber borrado la cuenta 
    debido a la inactividad o por violar una política de Google. Asegúrate de que el propietario
    aún puede acceder a Google Drive de manera normal y subir/bajar archivos.
    :
    Si no encuentras el archivo, revisa la papelera, Google preserva los archivos en la 
    papelera durante 30 dias. Asumiendo que la papelera no haya sido vaciada todavía, 
    puede valer la pena comprobarlo. También puedes acceder a la pestaña de Actividad en 
    el lado derecho de la página, que enseña la actividad reciente en Google Drive.
    Esto te puede ayudar a determinar la fecha exacta en la que el brew ha sido movido o 
    borrado, y quién es responsable.
    :
    Si aún así no encuentras el documento, algunos usuarios han tenido éxito pidiendo a 
    Google que recupere archivos borrados accidentalmente usando este enlace:
    https://support.google.com/drive/answer/1716222?hl=en&ref_topic=7000946.
    Al final de la página hay un botón que dice: *Envíate un correo a ti mismo*
    y recibirás instrucciones sobre como solicitar la restauración de los archivos.
    :
    También ten en cuenta que, si prefieres no usar Google Drive para el almacenamiento,
    siempre puededs cambiar la ubicación de almacenamiento de un brew haciendo clic en el
    icono de Google Drive junto al título del brew y eligiendo *transferir mi brew a/desde Google Drive*
  userIsNotAuthor: |
    ##El usuario actualmente registrado no tiene acceso de edición a este brew.

    Si crees que deberías tener acceso a este brew, pídele a uno de sus autores 
    que te invite como autor, abriendo la página de edición del brew, abriendo 
    la pestaña {{fa,fa-info-circle}} Propiedades, y agregando tu nombre de usuario 
    a la lista de "autores invitados". Luego, puedes intentar acceder a este documento nuevamente.
