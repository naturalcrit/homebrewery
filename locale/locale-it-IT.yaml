  unkownError: |
    ## Si è verificato un errore sconosciuto!

    Non siamo sicuri cosa sia successo, ma il nostro server non è stato capace di trovare quello che cercavi.
  googleError: |
    ## Si è verificato un errore mentre recuperavi questa bozza da Google Drive!

    Google ha segnalato un errore mentre cercavi di ritrovare una bozza da questo link.
  gd404: |
    ## Non possiamo trovare questa bozza su Google Drive!

    Questo documento era stato salvato su Google Drive, ma il link non funziona più.
  gd4042: "Ricorda che questa bozza appartiene all'account"
  gd4043: che
  gd4044: è il tuo account.
  gd4045: non è il tuo account (attualmente hai effettuato l'accesso come
  gd4046: e al momento non hai effettuato l'accesso a nessun account.
  gd404longText: |
    Homebrewery non può cancellare i file da Google Drive, quindi
    ci sono tre possibilità:
    :
    - **I file su Google Drive sono stati accidentalmente eliminati.** Cerca la bozza sul
    tuo account di Google Drive associato (o chiedi al proprietario di farlo),
    assicurati che la cartella Homebrewery è ancora lì e che conservi le tue bozze
    come file di testo.
    - **Puoi avere modificato le impostazioni di condivisione per i tuoi file.** Se questi file
    sono ancora su Google Drive, puoi cambiare la condivisione *con chiunque abbia il link*
    in maniera tale che Homebrewery possa accedervi.
    - **L'account Google può essere stato chiuso.** Google potrebbe avere rimosso 
    per inattività o per aver violato una norma di Google. Assicurati che il proprieario possa
    avere ancora accesso su Google Drive e caricare/scaricare i file da lì.
    :
    Se il file non viene trovato, Google Drive in genere inserisce il file nella cartella Cestino per
    30 giorni. Supponendo che il cestino non sia stato ancora svuotato, potrebbe valere la pena controllarlo.
    Puoi anche trovare la scheda Attività sul lato destro della pagina di Google Drive, che
    mostra l'attività recente su Google Drive. Questo può aiutarti a stabilire la data esatta
    la bozza è stata cancellata o spostata e da chi.
    :
    Se il problema non viene ancora trovato, alcune persone sono riuscite a chiedere a Google 
    di recuperare i file cancellati accidentalmente a questo link:
    https://support.google.com/drive/answer/1716222?hl=it&ref_topic=7000946.
    Nella parte inferiore della pagina c'è un pulsante che dice *Invia un'e-mail* e riceverai 
    istruzioni su come richiedere il ripristino dei file.
    :
    Tieni inoltre presente che, se preferisci non utilizzare Google Drive per l'archiviazione, 
    puoi sempre modificare la posizione di archiviazione di una bozza facendo clic sull'icona 
    di Google Drive accanto al titolo della bozza e scegliendo *trasferisci la mia bozza a/da Google Drive*.
  userIsNotAuthor: |
    ## L'utente che ha effettuato l'accesso non possiede l'accesso all'editor per questa bozza.

    Se ritieni di dover avere accesso a questa bozza, chiedi a uno dei suoi autori di invitarti 
