  unableTitle: Nous ne pouvons pas afficher le titre
  Current Authors: Auteurs actuels
  unableAuthors: Nous ne pouvons pas afficher les auteurs
  clickRedirect: Cliquez ici pour être redirigé vers la page d'aperçu du document.
