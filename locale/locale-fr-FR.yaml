errorCodes:
  Crit Fail!: Échec critique!
  error:
  No error text: Aucun texte d'erreur
  unkownError: |
    ## Une erreur inconnue s'est produite !

    Nous ne sommes pas sûrs de ce qui s'est passé, mais notre serveur n'a pas pu trouver ce que vous recherchiez.
  googleError: |
    ## Une erreur s'est produite lors de la récupération de ce brassin depuis Google Drive !

    Google signale une erreur en essayant de récupérer un brassin depuis ce lien.
  gd404: |
    ## Nous ne pouvons pas trouver ce brassin sur Google Drive !

    Ce fichier était enregistré sur Google Drive, mais le lien ne fonctionne plus.
  gd4042: Notez que ce brassin appartient au compte
  gd4043: ", qui"
  gd4044: est votre compte.
  gd4045: n'est pas votre compte (vous êtes connecté en tant que
  gd4046: Et vous n'êtes connecté à aucun compte.
  gd404longText: |
    Homebrewery ne peut pas supprimer les fichiers de Google Drive par elle-même, donc il y a trois possibilités les plus probables :
    :
    - **Il est possible que les fichiers de Google Drive aient été supprimés accidentellement.** 
    Recherchez dans le compte Google Drive qui avait ce document (ou demandez au propriétaire),
    assurez-vous que le dossier "Homebrewery" est toujours là et que les documents 
    sont à l'intérieur en tant que fichiers texte.
    - **Il est possible que vous ayez modifié les paramètres de partage de vos documents.**
    Si les fichiers sont toujours sur Google Drive, modifiez-les tous pour les partager avec *Tout le monde avec le lien* afin que Homebrewery puisse y accéder.
    - **Le compte Google peut être fermé.** Google peut avoir supprimé le compte 
    en raison de l'inactivité ou pour avoir enfreint une politique de Google. Assurez-vous que le propriétaire
    peut toujours accéder à Google Drive normalement et télécharger/téléverser des fichiers.
    :
    Si vous ne trouvez pas le fichier, vérifiez la corbeille, Google conserve les fichiers dans la 
    corbeille pendant 30 jours. En supposant que la corbeille n'ait pas encore été vidée, 
    cela vaut peut-être la peine de vérifier. Vous pouvez également accéder à l'onglet Activité en 
    haut à droite de la page, qui montre l'activité récente sur Google Drive.
    Cela peut vous aider à déterminer la date exacte à laquelle le brassin a été déplacé ou 
    supprimé, et qui en est responsable.
    :
    Si vous ne trouvez toujours pas le document, certains utilisateurs ont réussi en demandant à 
    Google de récupérer des fichiers supprimés accidentellement en utilisant ce lien :
    https://support.google.com/drive/answer/1716222?hl=en&ref_topic=7000946.
    En bas de la page, il y a un bouton qui dit : *Envoyez-vous un e-mail*
    et vous recevrez des instructions sur la façon de demander la restauration des fichiers.
    :
    Veuillez également noter que si vous préférez ne pas utiliser Google Drive pour le stockage,
    vous pouvez toujours changer l'emplacement de stockage d'un brassin en cliquant sur
    l'icône de Google Drive à côté du titre du brassin et en choisissant *transférer mon brassin vers/depuis Google Drive*
  userIsNotAuthor: |
    ## L'utilisateur actuellement connecté n'a pas d'accès d'édition à ce brassin.

    Si vous pensez que vous devriez avoir accès à ce brassin, demandez à l'un de ses auteurs 
    de vous inviter en tant qu'auteur, en ouvrant la page d'édition du brassin, en ouvrant 
    l'onglet {{fa,fa-info-circle}} Propriétés, et en ajoutant votre nom d'utilisateur 
    à la liste des "auteurs invités". Ensuite, vous pouvez essayer d'accéder à ce document à nouveau.
